<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Burndown test</title>
    <!--<link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <form id="Idealtask-input">
      <div class="form-group">
        <label for="total-duration">Total Duration of Task (days)</label>
        <input
          type="number"
          class="form-control"
          id="total-duration"
          placeholder="total days"
        />
      </div>
      <div class="form-group">
        <label for="ideal-hours">Ideal hours per day</label>
        <input
          type="number"
          class="form-control"
          id="ideal-hours"
          placeholder="hours per day"
        />
      </div>
      <button id="model-data" type="submit" class="btn btn-primary">
        Model Data
      </button>
      <form id="Actualtask-input">
        <div class="form-group">
          <label for="day1-input">day 1 hours:</label>
          <input
            type="number"
            class="form-control"
            id="day1-input"
            placeholder="# of hrs today"
          />
        </div>
        <div class="form-group">
          <label for="day2-input">day 2 hours:</label>
          <input
            type="number"
            class="form-control"
            id="day2-input"
            placeholder="# of hrs today"
          />
        </div>
        <div class="form-group">
          <label for="day3-input">day 3 hours:</label>
          <input
            type="number"
            class="form-control"
            id="day3-input"
            placeholder="# of hrs today"
          />
        </div>
        <div class="form-group">
          <label for="day4-input">day 4 hours:</label>
          <input
            type="number"
            class="form-control"
            id="day4-input"
            placeholder="# of hrs today"
          />
        </div>
        <div class="form-group">
          <label for="day5-input">day 5 hours:</label>
          <input
            type="number"
            class="form-control"
            id="day5-input"
            placeholder="# of hrs today"
          />
        </div>
        <button id="progress-data" type="submit" class="btn btn-primary">
          See Progress
        </button>
      </form>
    </form>
    <div id="function"></div>
    <canvas id="initial-chart" width="200" height="200"></canvas>
    <canvas id="progress-chart" width="200" height="200"></canvas>

    <script src="assets/burndown_test.js"></script>
  </body>
</html>
